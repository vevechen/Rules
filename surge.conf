香港节点 = select, update-interval=0, policy-regex-filter=(🇭🇰)|(港)|(Hong)|(HK), include-all-proxies=0, include-other-group=主力机场
台湾节点 = select, update-interval=0, policy-regex-filter=(🇨🇳)|(台)|(Tai)|(TW), include-all-proxies=0, include-other-group=主力机场
美国节点 = select, update-interval=0, policy-regex-filter=(🇺🇸)|(美)|(States)|(US), include-all-proxies=0, include-other-group=主力机场
日本节点 = select, update-interval=0, policy-regex-filter=(🇯🇵)|(日)|(Japan)|(JP), include-all-proxies=0, include-other-group=主力机场
新加坡节点 = select, update-interval=0, policy-regex-filter=(🇸🇬)|(新)|(Singapore)|(SG), include-all-proxies=0, include-other-group=主力机场
韩国节点= select, update-interval=0, policy-regex-filter=(韩)|(Korea)|(KR), include-all-proxies=0, include-other-group=主力机场
主力机场 = select, policy-path=订阅地址, update-interval=0, no-alert=0, hidden=0, include-all-proxies=0
备用机场 = select, policy-path=订阅地址2, update-interval=0, no-alert=0, hidden=0, include-all-proxies=0

